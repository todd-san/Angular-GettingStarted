<section class="section-account">
  <div class="img-backdrop" style="background-image: url('../../assets/img/img16.jpg')"></div>
  <div class="spacer"></div>
  <div class="card contain-sm style-transparent">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <br/>
          <span class="text-lg text-bold text-primary">KTEK</span>
          <br/><br/>
          <form name="form" class="form floating-label" (ngSubmit)="f.form.valid && login()"
                #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
              <label for="username">UserName </label>
              <input type="text"
                     [(ngModel)]="model.username"
                     #username="ngModel"
                     name="username"
                     id="username"
                     class="form-control" required>
              <div class="help-block" *ngIf="f.submitted && !username.valid"> Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
              <label for="password">Password</label>
              <input type="password"
                     [(ngModel)]="model.password"
                     #password="ngModel"
                     name="password"
                     id="password"
                     class="form-control" required>
              <div class="help-block" *ngIf="f.submitted && !password.valid"> Password is required</div>
            </div>
            <p class="help-block"><a href="#">Forgotten?</a></p>
            <br>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary btn-raised">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
